<body>
    <h1>Quiz about HTML and/or CSS</h1>
    <form>
        <label for="q1">Question #1: An absolute reference is a reference that includes the complete URL. What is missing in the following: a href="<u>&emsp;&emsp;&emsp;</u>/about".</label>
        <input type="text" id="q1" name="q1"><br>

        <label for="q2">Question #2: What do semantic elements do? List one specific semantic element.</label>
        <textarea id="q2" name="q2" rows="1" placeholder="short answer question"></textarea><br>

        <label for="q3">Question #3: What is the Box Model layout from inner to outer?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One</option>
            <option value="con-pad-mar-bor">content, padding, margin, border</option>
            <option value="con-pad-bor-mar">content, padding, border, margin</option>
            <option value="con-mar-pad-bor">content, margin, padding, border</option>
        </select><br>

        <label for="q4">Question #4: Which is correct code?</label>
        <label for="q4">1. &lt;input type="text" id="text" name="fname"&gt;</label>
            <label for="q4">2. &lt;input type="text" id="fname" name="fname"&gt;</label>
        <input type="number" id="q4" name="q4"><br>
        
        <button type="submit">Submit Quiz</button>
    </form>
