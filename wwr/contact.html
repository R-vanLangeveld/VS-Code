<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Contact Us-Whitewater Rafting</title>
        <meta name="description" content="Contact page to get in touch with the company">
        <meta name="author" content="Ryndee van Langeveld">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="company">
                <h2>Company Information</h2>
                <p>Whitewater Rafting <br>100 N Johnson Mill Rd <br> Midway, UT 84049
                <br><br>(800)123-4567<br><br>employee@rafting.com<br></p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3033.28583751398!2d-111.45335564540949!3d40.513172798113224!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1707418265916!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section> 
            <section class="adventures">
                <h2>Our Team</h2>
                <figure>
                    <img src="images/founder.jpg" alt="photo of our Founder">
                    <figcaption>Founder</figcaption>
                </figure>
                <figure2>
                    <img src="#" alt="">
                </figure2>
                <figure>
                    <img src="images/river-guide.jpg" alt="photo of our River Guide">
                    <figcaption>River Guide</figcaption>
                </figure>
                <figure2>
                    <img src="#" alt="">
                </figure2>
                <figure>
                    <img src="images/river-specialist.jpg" alt="photo of our River Specialist">
                    <figcaption>River Specialist</figcaption>
                </figure>
            </section>
            <section>
                <h2>Contact</h2>
                <form>
                    <label for="username">Please enter your <b>name</b></label>
                    <input type="text" id="username" name="username"><br>
                    <label for="useremail">Please enter your <b>email</b></label>
                    <input type="text" id="useremail" name="useremail"><br><br>
                    <fieldset>
                        <legend>What is the purpose of your message?</legend>
                        <input type="radio" id="general-inquiry" name="messagepurpose" value="general-inquiry">
                        <label for="general-inquiry">General Inquiry</label><br>
                        <input type="radio" id="reservation-question" name="messagepurpose" value="reservation-question">
                        <label for="reservation-question">Reservation Question</label><br>
                        <input type="radio" id="website-suggestion" name="messagepurpose" value="website-suggestion">
                        <label for="website-suggestion">Website Suggestion</label>
                    </fieldset><br>
                    <textarea id="message" name="message" rows="3" placeholder="Type your question or comment here"></textarea><br><br>
                    <fieldset>
                        <input type="checkbox" id="news-letter-subscription" name="news-letter-subscription">
                        <label for="news-letter-subscription">Please subscribe me to the monthly newsletter</label>
                    </fieldset>
                    <button type="submit">Send Feedback</button>
                </form>
            </section>
        </main>
        <footer>
            <p class="wireframe">&copy; 2024, Whitewater Rafting, Ryndee van Langeveld
                <a href="images/wwr-wireframe.png">Wireframe</a>
            </p>
            <nav class="social">
                <a href="https://facebook.com">
                    <img src="images/facebook.svg" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.svg" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.svg" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
